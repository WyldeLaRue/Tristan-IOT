<!DOCTYPE html>
<html lang="en">

<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Tristan IOT</title>

		<link href="/public/css/homepage.css" rel="stylesheet">
		<link href="/public/css/buttons.css" rel="stylesheet">
		<style>
		body {
				padding-top: 70px;
				/* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
		}
		</style>

</head>

<body>


	<ul class="navbar">
		<li><a id=home href="#home">Tristan</a></li>
		<li><a href="#News">Outlets</a></li>
		<li><a href="#contact">Placeholder</a></li>
		<li><a href="#about">Debug</a></li>
	</ul>
	

	<div class="center">
		<h1>Tristan-IOT Homepage<h1>
	</div>

		<div class="simple-buttons">
				<p style = "text-align: center">
				<button id='rainbow' class="button-cyan">Rainbow</button>
				<button id='rainbowCycle' class="button-yellow">Rainbow Cycle</button>
				<button id='strobe' class="button-purple">Strobe</button>
				<button id='tbd' class="button-green">TBD</button>
				<button id='clearPatterns' class="button-red">STOP</button>
				</p>
		</div>
		<div class=simple-buttons>
				<p style="text-align: center">
				<button id='debug' class="button-green">Ἀχιλῆος</button>
				<button id='rainbowStrobe' class="button-purple">Rainbow Strobe</button>
				<button id='strobe' class="button-pink">Πηληϊάδεω</button>
				<button id='TBD' class="button-pink">ἐρίσαντε</button>
				<button id='TBD' class="button-pink">προΐαψεν</button>
				</p>
		</div>
		<div class=simple-buttons>
			<div class=center>
				<input type="text" id="arbitraryPatternInput">
				<button id="arbitraryPatternSubmit" class="button-grey">Submit</button>
			</div>
		</div>
		<table class="sliders">			
			<tr>
				<td>Speed</td>
				<td><input id="speedSlider" type="range" min="0" max="100" step="1" data-orientation="horizontal"></td>
				<td id="speedSliderValue" class="sliderValue">50</td>
			</tr>
			<tr>
				<td>Brightness</td>
				<td><input id="brightnessSlider" type="range" min="0" max="100" step="1" data-orientation="horizontal"></td>
				<td><div id="brightnessSliderValue" class="sliderValue">50</div></td>
			</tr>
			<tr>
				<td>Pattern Specific 1</td>
				<td><input id="generic1" type="range" min="0" max="100" step="10" data-orientation="horizontal"></td>
				<td><div id="generic1SliderValue" class="sliderValue">50</div></td>
			</tr>		
			<tr>
				<td>Pattern Specific 2</td>
				<td><input id="generic2" type="range" min="0" max="100" step="1" data-orientation="horizontal"></td>
				<td><div id="generic2SliderValue" class="sliderValue">50</div></td>
			</tr>		
			<tr>
				<td>Pattern Specific 3</td>
				<td><input id="generic3" type="range" min="0" max="1000" step="1" data-orientation="horizontal"></td>
				<td><div id="generic3SliderValue" class="sliderValue">500</div></td>
			</tr>			
		</table>

		<table class=outletController>
			<tr>
				<td><button id='outlet-1-on'>1 On</button></td>
				<td><button id='outlet-1-off'>1 Off</button></td>
			</tr>
			<tr>
				<td><button id='outlet-2-on'>2 On</button></td>
				<td><button id='outlet-2-off'>2 Off</button></td>
			</tr>
			<tr>
				<td><button id='outlet-3-on'>3 On</button></td>
				<td><button id='outlet-3-off'>3 Off</button></td>
			</tr>
			<tr>
				<td><button id='outlet-4-on'>4 On</button></td>
				<td><button id='outlet-4-off'>4 Off</button></td>
			</tr>
			<tr>
				<td><button id='outlet-5-on'>5 On</button></td>
				<td><button id='outlet-5-off'>5 Off</button></td>
			</tr>
		</table>

		<script src="/public/js/jquery.js"></script>
		<script src="/public/js/homepage.js"></script>

</body>
</html>
